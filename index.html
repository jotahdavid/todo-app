<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body data-theme="light">
    <header class="header">
      <h1 class="header__title">#todo</h1>
      <button class="toggle-theme">
        <i class="toggle-theme__icon --dark fa-regular fa-sun"></i>
        <i class="toggle-theme__icon --light fa-regular fa-moon"></i>
      </button>
    </header>

    <section class="todo-app">
      <nav class="todo-app__navigation">
        <ul class="status-list">
          <li class="status-list__item --active" data-status="all" tabindex="-1">
            <a href="#" class="status-list__status" tabindex="3">All</a>
          </li>
          <li class="status-list__item" data-status="pending" tabindex="-1">
            <a href="#" class="status-list__status" tabindex="3">Pending</a>
          </li>
          <li class="status-list__item" data-status="completed" tabindex="-1">
            <a href="#" class="status-list__status" tabindex="3">Completed</a>
          </li>
        </ul>
      </nav>

      <form class="todo-form">
        <input
          type="text"
          class="todo-form__details"
          name="todo-details"
          placeholder="add details"
          autocomplete="off"
          tabindex="1"
        >
        <button type="submit" class="todo-form__submit" tabindex="2" disabled>Add</button>
      </form>

      <ul class="todo-list"></ul>
    </section>

    <script src="./src/scripts/app.js" type="module"></script>
  </body>
</html>
